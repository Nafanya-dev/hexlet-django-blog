{% if form.errors %}
<div>
  <ul>
    {% for error in form.errors %}
    <li>{{ error|escape }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form action="{{ action_url }}" method="post">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="{{ submit_text }}">
</form>
