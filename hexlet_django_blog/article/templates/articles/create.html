{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
<div>
  <ul>
    {% for error in form.errors %}
    <li>{{ error|escape }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form action="{% url 'articles_create' %}" method="post">
    {% csrf_token %}
    <table border="1">
    {{ form }}
    </table>
    <input type="submit" value="Создать">
</form>
{% endblock %}
